name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Ëß¶ÂèëÊù°‰ª∂: push v1.0.0, v1.2.1 Á≠â tag

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Build
        working-directory: cli
        run: npm run build

      - name: Run tests
        working-directory: cli
        run: npm test

  publish:
    needs: test  # ÊµãËØïÈÄöËøáÂêéÊâçÂèëÂ∏É
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Build
        working-directory: cli
        run: npm run build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify package.json version matches tag
        working-directory: cli
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.version.outputs.VERSION }}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch: package.json=$PKG_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "‚úÖ Version match: $PKG_VERSION"

      - name: Publish to npm
        working-directory: cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## üì¶ Installation

            ```bash
            npx openmemory-plus@${{ steps.version.outputs.VERSION }} install
            ```

            Or install globally:
            ```bash
            npm install -g openmemory-plus@${{ steps.version.outputs.VERSION }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

